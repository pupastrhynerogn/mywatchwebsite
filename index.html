<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="高质量复刻劳力士手表，精钢材质，瑞士机芯，1:1精确复刻，提供全球免费运送与三年保修。">
    <title>复刻劳力士手表 - 奢华体验，经典设计</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            background-color: #fff;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 36px;
            color: #fff;
            background: linear-gradient(to right, #4f5bd5, #2a3d9d);
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .carousel {
            position: relative;
            max-width: 900px;
            margin: 0 auto 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel img {
            width: 100%;
            height: auto;
            min-height: 500px;
            object-fit: cover;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .product {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 30px;
        }

        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product img:hover {
            transform: scale(1.03);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80vh;
            object-fit: contain;
            cursor: pointer;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .barrage {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 999;
            pointer-events: none;
        }

        .barrage span {
            position: absolute;
            right: 0;
            font-size: 20px;
            color: #000;
            white-space: nowrap;
            animation: barrageUp 15s linear forwards;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: calc(100vw - 20px);
        }

        @keyframes barrageUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .barrage span {
                font-size: 4vw;
                right: 10px;
            }
        }

        .product-description {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .contact-btn {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .contact-btn:hover {
            background-color: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 124, 0, 0.4);
        }

        .modal-content.zoomable {
            cursor: zoom-in;
        }

        .modal-content.zoomed {
            cursor: zoom-out;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hero-title">探索經典，體驗奢華——復刻勞力士手錶</h1>

        <div class="carousel">
            <div class="carousel-images">
                <img src="images/rolex-front.jpg" alt="主图" title="劳力士复刻手表正面图，精钢材质" loading="lazy">
                <img src="images/rolex-detail1.jpg" alt="細節1" title="劳力士复刻手表细节图1" loading="lazy">
                <img src="images/rolex-detail2.jpg" alt="細節2" title="劳力士复刻手表细节图2" loading="lazy">
                <img src="images/rolex-box.jpg" alt="包裝盒" title="劳力士复刻手表包装盒" loading="lazy">
                <img src="images/rolex-dial.jpg" alt="表盤" title="劳力士复刻手表表盘" loading="lazy">
                <img src="images/rolex-luxury.jpg" alt="奢華效果" title="劳力士复刻手表奢华效果" loading="lazy">
                <img src="images/rolex-side.jpg" alt="側面" title="劳力士复刻手表侧面图" loading="lazy">
                <img src="images/rolex-strap.jpg" alt="表帶" title="劳力士复刻手表表带" loading="lazy">
            </div>
            <button class="carousel-control prev" onclick="moveSlide(-1)">❮</button>
            <button class="carousel-control next" onclick="moveSlide(1)">❯</button>
        </div>

        <div class="product">
            <img src="images/rolex-detail1.jpg" onclick="openModal(this)" alt="细节1" title="劳力士复刻手表细节图1" loading="lazy">
            <img src="images/rolex-detail2.jpg" onclick="openModal(this)" alt="细节2" title="劳力士复刻手表细节图2" loading="lazy">
            <img src="images/rolex-box.jpg" onclick="openModal(this)" alt="包装盒" title="劳力士复刻手表包装盒" loading="lazy">
            <img src="images/rolex-dial.jpg" onclick="openModal(this)" alt="表盘" title="劳力士复刻手表表盘" loading="lazy">
            <img src="images/rolex-luxury.jpg" onclick="openModal(this)" alt="奢华效果" title="劳力士复刻手表奢华效果" loading="lazy">
            <img src="images/rolex-side.jpg" onclick="openModal(this)" alt="侧面" title="劳力士复刻手表侧面图" loading="lazy">
            <img src="images/rolex-strap.jpg" onclick="openModal(this)" alt="表带" title="劳力士复刻手表表带" loading="lazy">
            <img src="images/rolex-front.jpg" onclick="openModal(this)" alt="主图" title="劳力士复刻手表正面图，精钢材质" loading="lazy">
        </div>

        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">×</span>
            <img class="modal-content zoomable" id="modal-img" onwheel="zoomImage(event)" ontouchstart="startTouch(event)" ontouchmove="moveTouch(event)" onclick="toggleZoom()" loading="lazy">
        </div>

        <div class="product-description">
            <h2>高質感復刻勞力士手錶</h2>
            <p>完美復刻經典設計，瑞士機芯，316L精鋼材質，藍寶石水晶鏡面，1:1精準復刻</p>
            <p>支持專櫃驗貨，假一賠三，全球免運費，三年超長保修</p>
            <a href="https://wa.me/message/3SX74RRNV4TRH1" class="contact-btn">WhatsApp立即咨詢</a>
        </div>
    </div>

    <div class="barrage" id="barrage"></div>

    <script>
        // 轮播功能
        let currentIndex = 0;
        const carousel = document.querySelector('.carousel-images');
        const totalSlides = document.querySelectorAll('.carousel-images img').length;
        let autoPlay = setInterval(() => moveSlide(1), 5000);

        function moveSlide(step) {
            clearInterval(autoPlay);
            currentIndex = (currentIndex + step + totalSlides) % totalSlides;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            autoPlay = setInterval(() => moveSlide(1), 5000);
        }

        // 弹幕功能
        const comments = [
            ["這款手表真是完美復刻，質量無可挑剔！", "🔥"], // Traditional Chinese
            ["呢隻錶做得好似正版，細節都一樣！", "💯"], // Cantonese
            ["这个手表复刻得太像了，连功能都一样！", "👍"], // Simplified Chinese
            ["This watch is a perfect replica, indistinguishable from the original!", "✨"], // English
            ["香港現場交易，見貨付款，真心好安心！", "🛍️"], // Traditional Chinese
            ["香港見面交收，睇好再俾錢，保證無欺！", "🤑"], // Cantonese
            ["香港面交，货比三家，满意再付款，放心！", "🤝"], // Simplified Chinese
            ["Meet in Hong Kong, pay after you inspect, total peace of mind!", "👌"], // English
            ["這手表的細節和功能都跟專櫃完全一樣！", "👀"], // Traditional Chinese
            ["呢隻手表質素真係頂級，唔係一般貨色！", "🌟"], // Cantonese
            ["这手表的做工和专柜没两样，品质最高！", "⭐"], // Simplified Chinese
            ["This watch's craftsmanship is top-notch, just like the boutiques!", "🔝"], // English
            ["一比一復刻，絕對值得購買！", "💎"], // Traditional Chinese
            ["一比一復刻，買到買到！", "🎉"], // Cantonese
            ["一比一复刻，手表市场的顶级品质！", "🥇"], // Simplified Chinese
            ["1:1 replica, definitely worth the buy!", "🎁"], // English
        ];

        function createBarrage() {
            const [text, emoji] = comments[Math.floor(Math.random() * comments.length)];
            const shouldAddEmoji = Math.random() < 0.5;
            const span = document.createElement('span');
            span.textContent = shouldAddEmoji ? text + emoji : text;
            span.style.color = `hsl(${Math.random() * 360}, 70%, 20%)`;
            span.style.right = `${Math.random() * 20 + 10}px`;
            span.style.animationDuration = `${Math.random() * 5 + 10}s`;
            document.getElementById('barrage').appendChild(span);

            span.addEventListener('animationend', () => span.remove());
        }

        setInterval(createBarrage, 3000);

        // 图片放大功能
        function openModal(img) {
            document.getElementById('modal-img').src = img.src;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
            const img = document.getElementById('modal-img');
            img.style.transform = 'scale(1)';
            img.classList.remove('zoomed');
            img.classList.add('zoomable');
        }

        let scale = 1;
        const minScale = 1;
        const maxScale = 3;

        function zoomImage(event) {
            event.preventDefault();
            const img = document.getElementById('modal-img');
            if (event.deltaY < 0) {
                scale = Math.min(maxScale, scale + 0.1);
            } else {
                scale = Math.max(minScale, scale - 0.1);
            }
            img.style.transform = `scale(${scale})`;
            toggleZoomClass(img);
        }

        function startTouch(event) {
            event.preventDefault();
            this.lastScale = scale || 1;
        }

        function moveTouch(event) {
            event.preventDefault();
            if (event.touches.length == 2) {
                let touch1 = event.touches[0];
                let touch2 = event.touches[1];
                let dist = Math.hypot(touch1.pageX - touch2.pageX, touch1.pageY - touch2.pageY);
                if (!this.lastDist) {
                    this.lastDist = dist;
                    return;
                }
                let delta = dist - this.lastDist;
                scale = Math.max(minScale, Math.min(maxScale, this.lastScale + delta / 100));
                this.lastDist = dist;
                const img = document.getElementById('modal-img');
                img.style.transform = `scale(${scale})`;
                toggleZoomClass(img);
            }
        }

        function toggleZoomClass(img) {
            if (scale > 1) {
                img.classList.add('zoomed');
                img.classList.remove('zoomable');
            } else {
                img.classList.add('zoomable');
                img.classList.remove('zoomed');
            }
        }

        function toggleZoom() {
            const img = document.getElementById('modal-img');
            if (scale === 1) {
                scale = 1.5;
                img.style.transform = `scale(${scale})`;
                toggleZoomClass(img);
            } else {
                scale = 1;
                img.style.transform = 'scale(1)';
                toggleZoomClass(img);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.addEventListener('click', (e) => {
            if (e.target === document.getElementById('myModal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
